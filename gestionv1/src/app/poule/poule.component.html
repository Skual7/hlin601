<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">Numero</th>
      <th scope="col">Equipe</th>
      <th scope="col">Points</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of teamArray; index as i">
        <th scope="row">{{ item }}</th>
        <td>{{ getTeamName(item) }}</td>
        <td>90</td>
    </tr>  
  </tbody>
</table>
<button class="btn btn-success" (click)="addT()">Ajouter une Ã©quipe</button>
<button class="btn btn-success" (click)="this.displayForm2 = true">Afficher les scores</button>
<app-results *ngIf="displayForm2" [numRound]=this.numRound [numPoule]=this.numPoule></app-results>
<button *ngIf="this.displayForm2" (click)="this.displayForm2 = false">cacher les scores</button>
<form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="displayForm">
<div class="form-group">
  <input type="text" placeholder="nom Equipe" formControlName="nameF"/>
  <button class="btn btn-success" type="submit">Confirmer</button>
</div>
</form>
