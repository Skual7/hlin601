<p>connection works! (but must be developed)</p>

<h2>Connexion</h2>
<p *ngIf="!connected">Cliquez pour vous connecter: </p>
<button class="btn btn-success"
    *ngIf="!connected"
    (click)="onSignIn()">Se connecter</button>

<p *ngIf="connected">Cliquez pour vous déconnecter: </p>
<button class="btn btn-danger"
    *ngIf='connected'
    (click)="onSignOut()">Se déconnecter</button>
