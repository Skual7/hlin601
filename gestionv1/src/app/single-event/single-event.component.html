<div class="container">
    <a routerLink='/events'>Retour</a>
    <div class="row" style="border: solid 1px black;">
        <div class="col-md-6" style="border: solid 1px black;"> 
            <h2>{{name}} </h2>
            <p>Date de l'événement: {{ dateEv }} </p>
            <p>Date limite pour les inscriptions: {{ dateLimite }}</p>
            <p>Tournois présent: </p>
            
            <ul class="form-group">
                <li *ngFor="let tournoi of tournois">
                    <a (click)="onClickTournament(tournoi)">{{ tournoi}}</a>
                    <p><a [routerLink] = "['/events',this.name,tournoi]">{{ tournoi }}</a> </p>    
                </li>
            </ul>
        </div>
        <div class="col-md-6" style="border: solid 1px black;">
            <p>Description: </p>
            <p *ngFor="let desc of description">
                - {{desc }}
            </p>
        </div>
    </div>
    <div class="row">
        <ul class="list-group">
            <app-tournament *ngFor="let t of Tournaments" 
                [id] = "t.id"
                [nameT] = "t.nameT"
                [format] = "t.format"
                [teamRegistered] = "t.teamRegistered"
                [winner] = "t.winner"
                [participe] = "t.participe">
            </app-tournament>
        </ul>
    </div>
    
</div>
