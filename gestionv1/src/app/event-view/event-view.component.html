<div class="container">
    <div class="row">
    <h3 style="display: inline;"> Les événements</h3>

    <button style="float: right;" class="btn btn-success" routerLink='new-event'>Créer</button><br>
      <ul class="list-group">
        <app-event *ngFor="let event of events; let i = index "
        [indexEvent] = "i"
        [name] = "event.name"
        [dateEv] = "event.dateEv"
        [dateLimite] = "event.dateLimite"
        [tournois] = "event.tournois" 
        [description] = "event.description">
      </app-event>
      </ul>
    </div> 
  </div>
